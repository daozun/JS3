<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body></body>
  <script type="text/javascript">
    var arr1 = [1,2,3,4,5,6]
    var arr2 = [2,3,4]
    for(let i=0;i<arr1.length;i++) {
      for(let j=0;j<arr2.length;j++) {
        if(arr1[i] == arr2[j]) {
          arr1.splice(i,1)
        }
      }
    }
    console.log(arr1)
  </script>
</html>
