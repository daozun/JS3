<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      // 工厂模式
      function createPerson(name,age,job) {
        var o = new Object();
        o.name = name;
        o.age = age;
        o.job = job;
        o.sayName = function() {
          alert(this.name);
        };
        return o;
      }
      var person1 = createPerson('jack',22,"Engineer");
      var person2 = createPerson("tom",23,"Doctor");
      console.log(person1);
      console.log(person2);
    </script>
  </body>
</html>
