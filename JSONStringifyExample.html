<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var book = {
        title: "Professional Javascript",
        authors: [
          "Nicholas C. Zakas"
        ],
        edition:3,
        year:2011
      };
      var jsonText = JSON.stringify(book);
      console.log(jsonText);
      var bookCopy = JSON.parse(jsonText);
      console.log(bookCopy);
      var jsonArr = JSON.stringify(book,["title","edition"]); // 只会打印出后面数组中属性后面的值。
      console.log(jsonArr);
      var jsonFun = JSON.stringify(book,function(key,value) {
        switch(key) {
          case "authors":
              return value.join(".")
          case "year":
              return 5000
          case "edition":
              return undefined;
          default:
              return value;
        }
      });
      console.log(jsonFun);
    </script>
  </body>
</html>
