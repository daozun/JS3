<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

  <body>
    
  </body>
  <script type="text/javascript">
    // splice 从数组中删除或者添加项目，返回被删除的项目,splice会改变原数组
    var arr = [11,22,33]
    var arr1 = arr.splice(1,0,44)
    console.log(arr) //[11,44,22,33]
    console.log(arr1) //Array,splice会直接对原数组进行修改，并不会返回新数组
    var arr2 = arr.splice(1)
    console.log(arr) //[44,22,33]
    var arr3 = arr.splice(1,0,"lala")
    console.log(arr)
    //slice 返回一个新数组
    var new_arr = [11,22,33,[0,1,2]]
    var new_arr1 = new_arr.slice(0)
    new_arr[0] = 1
    console.log(new_arr)
    console.log(new_arr1)
    new_arr[3][0] = 11
    console.log(new_arr1)   
    // 上面例子说明数组的slice()方法，只深拷贝了第一层，而第二层又变成了浅拷贝
    new_arr2 = [11,22,33]
    new_arr3 = new_arr2.slice(0,2)
    console.log(new_arr3) //[11,22]
    // 和python处理数组和字符串一样都是前包后不包
  </script>
</html>
