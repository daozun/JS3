<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var value = 10;
      var value2 = true;
      var value3 = null;
      var value4   // 如果只是var了一个变量没有任何值，那么默认为undefined
      console.log(String(value))  // 10
      console.log(String(value2))  // true
      console.log(String(value3))  // null
      console.log(String(value4))  // undefined
      // String() 函数有以下特点：
      // 1. 如果值有toString()方法则调用该方法, undefined和null没有toString()方法
      // 2. 如果值是null，则返回null，如果值是undefined，则返回undefined
    </script>
  </body>
</html>
