  <body>
    <script type="text/javascript">
      // 构造函数模式
      function Person(name,age,job) {
        this.name = name;
        this.age = age;
        this.job = job;
        this.sayName = function() {
          alert(this.name)
        };
      }
      var person1 = new Person("jack",22,"Engineer");
      var person2 = new Person("tom",23,"Doctor");
      console.log(person1);
      console.log(person2);
      person1.sayName()
    </script>
  </body>
